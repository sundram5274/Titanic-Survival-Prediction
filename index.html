<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="/predict" method="POST" class="form-box">
            <label>Passenger class:</label>
             <select name="Pclass" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                 <option value="3">3rd Class</option>
            </select><br>

            <label>Sex:</label>
            <select name="Sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label>Age:</label>
            <input type="number" step="any" name="Age" required><br>

            <label>Fare:</label>
            <select name="Fare" required>
                <option value="0-7">0-7(Low)</option>
                <option value="8-20">8-20(Medium)</option>
                 <option value="21-40">21-40(High)</option>
                <option value="41+">41+(Very High)</option>
            </select><br>
            <label>Number of Siblings/Spouses Aboard (SibSp):</label>
            <input type="number" name="SibSp" min="0" max="10" required><br>

            <label>Number of Parents/Children Aboard (Parch):</label>
            <input type="number" name="Parch" min="0" max="10" required><br>


            <label>Embarked:</label>
            <select name="Embarked" required>
                <option value="S">Southampton (S)</option>
                <option value="C">Cherbourg (C)</option>
                <option value="Q">Queenstown (Q)</option>
            </select><br>

            <input type="submit" value="Predict" class="btn">
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}

    </div>
</body>
</html>
